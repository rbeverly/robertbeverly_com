        <div class="control-panel bio-tron-panel">

                <!-- Row 1: Autoclave, Repopulate buttons and AMB/GRN switch -->
                <button class="grid-button button-orange">
                    <span class="button-text">AUTOCLAVE</span>
                    <span class="button-led"></span>

                <button class="grid-button button-orange">
                    <span class="button-text">REPOPULATE</span>

                    <div class="rotary-switch amber">
                        <div class="switch-indicator"></div>
                    </div>
                    <div class="switch-labels">
                        <span class="amber-label active">AMB</span>
                        <span class="green-label">GRN</span>
                    </div>
                </div>
                
                <!-- Row 2: Enzyme slider and display -->
                <div class="alt-slider-section">
                    <input type="range" class="retro-slider" min="0" max="100" value="42">

                        <span>50</span>
