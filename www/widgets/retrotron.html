<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Electronics Widget</title>
  <link rel="stylesheet" href="retrotron.css">
</head>
<body>
  <div class="widget-container">
    <div class="panel">
      <div class="brand-label">RETROTRON 3000</div>
      
      <div class="controls-section">
        <div class="buttons-container">
          <div class="button-wrapper">
            <button class="retro-button" id="power-button">
              <div class="button-top"></div>
            </button>
            <div class="button-label">POWER</div>
          </div>
          
          <div class="button-wrapper">
            <button class="retro-button" id="mode-button">
              <div class="button-top"></div>
            </button>
            <div class="button-label">MODE</div>
          </div>
        </div>
        
        <div class="slider-container">
          <div class="slider-label">VOLUME</div>
          <div class="slider-track">
            <div class="slider-fill"></div>
            <div class="slider-thumb" id="slider-thumb"></div>
          </div>
          <div class="slider-markers">
            <span>MIN</span>
            <span>MAX</span>
          </div>
        </div>
      </div>
      
      <div class="status-light" id="status-light"></div>
    </div>
  </div>
  
  <script src="retrotron.js"></script>
</body>
</html>
