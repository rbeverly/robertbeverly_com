<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rab Beverly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <input type="checkbox" id="menu-toggle">
        <label class="hamburger" for="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="menu-card">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="https://industriouskraken.com/" target="_blank">Industrious Kraken</a></li>
                <li><a href="https://andybeverly.com/" target="_blank">Andy Beverly School</a></li>
                <li><a href="https://www.linkedin.com/in/robertbeverly/" target="_blank" rel="noopener noreferrer">My LinkedIn</a></li>
            </ul>
        </div>
    </nav>
    <div class="widget-container">
        <div class="retro-panel">
            <div class="controls-section">
                <button class="retro-button button-orange" id="autoclaveButton">
                    <span class="button-text">AUTOCLAVE</span>
                    <div class="button-led off" id="autoclaveLed"></div>
                </button>
                
                <div class="slider-section">
                    <label class="slider-label">ENZYMES</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="99" value="10" class="retro-slider" id="enzymeSlider">
                        <div class="slider-marks">
                            <span>0</span>
                            <span>25</span>
                            <span>50</span>
                            <span>75</span>
                            <span>99</span>
                        </div>
                    </div>
                    <div class="value-display" id="enzymeDisplay">10</div>
                </div>
                
                <button class="retro-button button-brown" id="repopulateButton">
                    <span class="button-text">REPOPULATE</span>
                    <div class="button-led off" id="repopulateLed"></div>
                </button>
            </div>
            
            <div class="brand-label">BIO-TRON MK2</div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="index.js"></script>
</body>
</html>
