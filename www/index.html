<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rab Beverly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <input type="checkbox" id="menu-toggle">
        <label class="hamburger" for="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="menu-card">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="https://industriouskraken.com/" target="_blank">Industrious Kraken</a></li>
                <li><a href="https://andybeverly.com/" target="_blank">Andy Beverly School</a></li>
                <li><a href="https://www.linkedin.com/in/robertbeverly/" target="_blank" rel="noopener noreferrer">My LinkedIn</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="main-container">
        <div class="controls-sidebar">
            <div class="control-panel">
                <div class="button-grid">
                    <!-- Row 1: AUTOCLAVE, REPOPULATE, AMB/GRN switch -->
                    <button class="grid-button button-orange" id="autoclaveButton">
                        <span class="button-text">AUTOCLAVE</span>
                        <div class="button-led off" id="autoclaveLed"></div>
                    </button>
                    
                    <button class="grid-button button-orange" id="repopulateButton">
                        <span class="button-text">REPOPULATE</span>
                        <div class="button-led off" id="repopulateLed"></div>
                    </button>
                    
                    <div class="theme-switch-cell">
                        <div class="rotary-switch amber" id="themeSwitch"></div>
                        <div class="switch-labels">
                            <span class="amber-label active">AMB</span>
                            <span class="green-label">GRN</span>
                        </div>
                    </div>
                    
                    <!-- Row 2: ENZYMES slider and display -->
                    <div class="alt-slider-section">
                        <input type="range" min="0" max="99" value="10" class="retro-slider" id="enzymeSlider">
                        <div class="slider-marks">
                            <span>0</span>
                            <span>25</span>
                            <span>50</span>
                            <span>75</span>
                            <span>99</span>
                        </div>
                    </div>
                    
                    <div class="enzyme-display-cell">
                        <div class="value-display-small" id="enzymeDisplay">10</div>
                        <div class="enzyme-label-bottom">ENZYMES</div>
                    </div>
                    
                    <!-- Row 3-4: Cell display and controls -->
                    <div class="cell-display-grid" id="cellDisplayGrid">
                        <!-- 100 cells for 10x10 grid -->
                        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                    </div>
                    
                    <div class="controls-column">
                        <div class="nav-buttons">
                            <button class="nav-button" id="prevButton">
                                <span class="nav-arrow">◀</span>
                            </button>
                            <button class="nav-button" id="nextButton">
                                <span class="nav-arrow">▶</span>
                            </button>
                        </div>
                        <button class="grid-button button-orange" id="sampleButton">
                            <span class="button-text">SAMPLE</span>
                            <div class="button-led off" id="sampleLed"></div>
                        </button>
                    </div>
                    
                    <!-- Row 5: Brand label -->
                    <div class="brand-label-row">
                        <span class="brand-label">BIO-TRON MK2</span>
                    </div>
                </div>
            </div>
            
            <div class="decorative-panel">
                <div class="screw screw-top-left"></div>
                <div class="screw screw-top-right"></div>
                <div class="screw screw-bottom-left"></div>
                <div class="screw screw-bottom-right"></div>
            </div>
        </div>
        
        <!-- Portrait decorative panel - positioned independently -->
        <div class="decorative-panel-portrait">
            <div class="screw screw-top-left"></div>
            <div class="screw screw-top-right"></div>
            <div class="screw screw-bottom-left"></div>
            <div class="screw screw-bottom-right"></div>
        </div>
        
        <div class="crt-container">
            <div class="crt-bezel">
                <div class="crt-screen">
                    <canvas id="gameCanvas"></canvas>
                    <div class="crt-overlay"></div>
                    <div class="crt-scanlines"></div>
                    <div class="crt-flicker"></div>
                    <div class="crt-horizontal-line"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
